<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Calculator!</h1>
        <div class="calc">
            <div class="calc-display">12345</div>
            <div class="all-btns">
                <div class="btn-left">
                    <div class="btn-clears">
                        <input type="button" class="allclear" value="AC">
                        <input type="button" class="clear" value="C">
                    </div>
                    <div class="btn-nums">
                        <input type="button" value="7">
                        <input type="button" value="8">
                        <input type="button" value="9">
                        <input type="button" value="4">
                        <input type="button" value="5">
                        <input type="button" value="6">
                        <input type="button" value="1">
                        <input type="button" value="2">
                        <input type="button" value="3">
                        <input class="zero" type="button" value="0">
                        <input type="button" value=".">                            
                    </div>
                </div>
                <div class="btn-right">
                    <div class="btn-ops">
                        <input type="button" value="+">
                        <input type="button" value="-">
                        <input type="button" value="ร">
                        <input type="button" value="รท">
                        <input type="button" value="=">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
