<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="title">
            <h1>Calculator!</h1>
        </div>
        <div class="outer-calc">
            <div class="calc">
                <div class="calc-display">
                    <div class="small-display"></div>
                    <div class="main-display"></div>
                </div>
                <div class="all-btns">
                    <div class="btn-left">
                        <div class="btn-clears">
                            <input type="button" class="allclear" value="AC">
                            <input type="button" class="clear" value="C">
                        </div>
                        <div class="btn-nums nums">
                            <input type="button" value="7">
                            <input type="button" value="8">
                            <input type="button" value="9">
                            <input type="button" value="4">
                            <input type="button" value="5">
                            <input type="button" value="6">
                            <input type="button" value="1">
                            <input type="button" value="2">
                            <input type="button" value="3">
                        </div>
                        <div class="btn-btm nums">
                            <input class="zero" type="button" value="0">
                            <input type="button" value=".">                            
                        </div>
                    </div>
                    <div class="btn-right">
                        <div class="btn-ops">
                            <input type="button" value="+">
                            <input type="button" value="-">
                            <input type="button" value="ร">
                            <input type="button" value="รท">
                            <input type="button" value="=">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
