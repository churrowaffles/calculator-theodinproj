<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="outer-calc">
            <div class="calc">
                <div class="calc-display">
                    <div class="small-display"></div>
                    <div class="main-display"></div>
                </div>
                <div class="all-btns">
                    <div class="btn-left">
                        <div class="btn-clears">
                            <input type="button" class="allclear" data-key="Clear" value="AC" >
                            <input type="button" class="clear" data-key="Backspace" value="C">
                        </div>
                        <div class="btn-nums nums">
                            <input type="button" data-key="7" value="7">
                            <input type="button" data-key="8" value="8">
                            <input type="button" data-key="9" value="9">
                            <input type="button" data-key="4" value="4">
                            <input type="button" data-key="5" value="5">
                            <input type="button" data-key="6" value="6">
                            <input type="button" data-key="1" value="1">
                            <input type="button" data-key="2" value="2">
                            <input type="button" data-key="3" value="3">
                        </div>
                        <div class="btn-btm nums">
                            <input class="zero" type="button" data-key="0" value="0">
                            <input type="button" data-key="." value=".">                            
                        </div>
                    </div>
                    <div class="btn-right">
                        <div class="btn-ops">
                            <input class="ops" type="button" data-key="+" value="+">
                            <input class="ops" type="button" data-key="-" value="-">
                            <input class="ops" type="button" data-key="*" value="ร">
                            <input class="ops" type="button" data-key="/" value="รท">
                            <input class="eq" type="button" data-key="=" value="=">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
